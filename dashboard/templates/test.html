{% extends "base.html" %}

{% block head %}
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/weatherChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dateTime.js') }}"></script>
    <script src="{{ url_for('static', filename='js/NJT.js') }}"></script>
    <script src="{{ url_for('static', filename='js/factoid.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="background" style="background-image: url('{{backgroundImage}}'); background-repeat:no-repeat; background-position: center center; background-color: {{averageColor}};">
        
            <div class="row weather">
                <h2>{{title}}</h2>
                <h4><div id="datetime"></div></h4>
            </div>

            <div class="row">
                <div class="col-8 weather" id="weatherCol">
                    <div class="row">
                        <div class="row">
                            <h3 class="col" id="temperature"></h3>
                        </div>
                        <div class="row">
                            <div class="col" id="aqi"></div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col">Temperature</div>
                        
                    </div>
                    <div id="weatherChart" class="weatherChartDiv"></div>
                    
                </div>
                <div class="col-3 weather" id="NJT"></div>
            </div>

            <div class="row">
                <div class="col weather">
                    <h5 id="factoid"></h5>
                </div>
            </div>
    </div>
    
{% endblock %}
